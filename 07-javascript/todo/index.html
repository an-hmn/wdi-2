<!doctype html>

<html>
<head>
  <title>TODO App</title>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/underscore-min.js"></script>

  <script src="js/todo.js"></script>
  <link rel="stylesheet" href="css/todo.css">
</head>
<body>
  <div id="container">
    <h1>TODO App</h1>

    <div id="new_task">
      <input type="text" id="description" placeholder="Enter your task description">
      <button id="create_task">Create Task</button>
    </div>

    <div id="tasks">
    </div>

    <div id="completed_tasks">
      <h2>Completed Tasks</h2>
    </div>
  </div><!-- #container -->

<script type="text/underscore-template" id="task_template">
  <div class="task" data-task-id="<%= id %>">
    <p><%= description %></p>
    <p class="date">Created at: <%= creationTime %></p>
    <div class="controls">
      <button class="completed">Completed</button>
      <button class="delete">Delete</button>
    </div>
  </div>
</script>

</body>
</html>
