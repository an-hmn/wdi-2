<!doctype html>
<html>
<head>
  <title>Traversal</title>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="js/traversal.js"></script>
  <link rel="stylesheet" href="css/traversal.css">
</head>
<body>

  <h1>jQuery Traversal</h1>

  <div class="one" id="a">1a</div>
  <div class="one" id="b">1b</div>
  <div class="one" id="c">1c</div>

  <div class="two" id="d">2a</div>
  <div class="two" id="e">2b</div>

  <div class="list" id="f">
    <ul>
      <li id="g">a<button>click me</button></li>
      <li id="h">b<p><button>click me</button></p></li>
      <li id="i">c<button>click me</button></li>
      <li id="j">
        <p id="k"><span id="l">Super deep nesting<button>click me</button></span></p>
      </li>
    </ul>
  </div>

</body>
</html>
